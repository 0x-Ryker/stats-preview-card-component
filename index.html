<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="flex-container">
        <div class="flex-item left-items">
          <div class="heading">
            Get <span>insights</span> that help your business grow.
          </div>

          <div class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>

          <div class="flex-row">
            <div class="stats">
              <div class="stats-figure">10k+</div>
              <div class="stats-name">companies</div>
            </div>
            <div class="stats">
              <div class="stats-figure">314</div>
              <div class="stats-name">templates</div>
            </div>
            <div class="stats">
              <div class="stats-figure">12m+</div>
              <div class="stats-name">queries</div>
            </div>
          </div>
        </div>

        <div class="flex-item header-image">
          <!-- <img src="images/image-header-desktop.jpg" alt="workspace" /> -->
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">0x_Ryker</a>.
    </div>
  </body>
</html>
